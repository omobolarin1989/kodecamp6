<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Signup</title>
        
    </head>
    <body>
        <section id="full-layout">
            <div class="logo">
<img src=" https://i.postimg.cc/9f6PXDyR/Whats-App-Image-2021-08-10-at-12-52-1.jpg" alt="kode camp"> 
</div>
        <div class="layout">
             <div class="form-section">
         <h5 class="text-content">Signup</h5>
         <div class="form-action">
                  
                  <div class="form-row">
                        <label for="">First name</label>
                        <br>
                        <input type="text">
                  </div>

                  <div class="form-row">
                        <label for="">Last name</label>
                        <br>
                        <input type="text">
                    </div>

              </div>

              <div class="form-action">
                  
                  <div class="form-row">
                        <label for="">Email</label>
                        <br>
                        <input type="text">
                  </div>

                  <div class="form-row">
                        <label for="">Gender</label>
                        <br>
                        <select name="" id="">
                            <option value="">Male</option>
                            <option value="">Female</option>
                            <option value="">Other</option> 
                        </select>
                    </div>

              </div>

              <div class="form-action">
                  
                  <div class="form-row">
                        <label for="">Password</label>
                        <br>
                        <input type="Password">
                  </div>

                  <div class="form-row">
                        <label for="">Confirm Password</label>
                        <br>
                        <input type="password">
                    </div>

              </div>

              <div class="form-action">
                  
                  <div class="form-row">
                    <label for="">Education</label>
                        <select name="" id="">
                            <option value="">Primary</option>
                            <option value="">Secondary</option>
                            <option value="">University</option>
                        </select>
                  </div>

                  <div class="form-row">
                        <label for="">Experience</label>
                        <br>
                        <select name="" id="">
                            <option value="">1st Grade</option>
                            <option value="">Mid grade</option>
                            <option value="">highest Grade</option> 
                        </select>
                    </div>

              </div>
              <h5>tell us about yourself</h5>
              <textarea></textarea>
              <br>
               <button>submit</button>
             </div>
        
           <div class="image-section">
            <div class="last">
            <h2>KODECAMP</h2>
            <div>
            <img src="https://i.postimg.cc/28RyS4q7/signUp-1.jpg" alt="kode camp pic">
            
           </div>

        </div>
         
        </section>
    </body>
    </html>
